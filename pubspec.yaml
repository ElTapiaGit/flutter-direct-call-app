name: llamada_rapida_app
description: Aplicación de llamada directa automática con foto de perfil.
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_phone_direct_caller: ^2.2.1
  permission_handler: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4


flutter:
  uses-material-design: true
  assets:
    - assets/

# CONFIGURACIÓN DEL ICONO
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/perfil.png" # <--- Usa tu imagen aquí
  min_sdk_android: 21 # Soporte para dispositivos más antiguos
